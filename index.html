<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Ciphering messages for Nerdland Discord meetup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<style>
    textarea {
        resize: none;
    }
    
    * {
        margin: 1em;
    }
    
    body {
        text-align: center;
    }

    .output {
        max-width: 48ch;
        font-family: monospace;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
    }

    .char-count{
        margin: 0
    }
</style>

<body>
    <label for="cipher-input">entry voor het Nerdland gastenboek</label><br>
    <textarea id="cipher-input" maxlength="120" cols="31" rows="4"></textarea><br>
    <div class="char-count" id="char-count">120 characters left</div><br>
    <button type="button" id="js-calc-cipher">Door cipher halen</button><br>
    <div class="output" id="cipher-output"></div><br>

    <canvas id="pattern" width="1050" height="1485"></canvas>

    <script type="text/javascript" src="https://unpkg.com/canvaskit-wasm@0.19.0/bin/canvaskit.js"></script>
    <script type="text/javascript" src="skia.js"></script>
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
